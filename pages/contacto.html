<body class="body">
    <header class="header">
        <div class="overlay">
            <div class="barBusca">
                <form action="" method="post">
                    <input type="search" placeholder="Buscar...">
                    <button type="submit">Buscar</button>
                </form>
            </div>

            <nav class="menu">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>

            </nav>
        </div>
    </header>
    <main class="main">
        <h1>Contactanos</h1>
        <section>
            <div class="div-contacto-p">
                <p>
                    Podes ponerte en contacto a travéz de nuestras redes sociales o al siguiente correo
                    season@season.com o completa el formulario
                    y nos ponemos en contacto
                </p>
            </div>
            <!-- Formulario de contacto -->
            <div class="div-form-contacto">
                <form action="#" method="post">
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" placeholder="Ingrese su Nombre" id="nombre"><br>

                    <label for="apellido">Apellido: </label>
                    <input type="text" name="apellido" placeholder="Ingrese su Apellido" id="apellido"><br>

                    <label for="telefono">Teléfono: </label>
                    <input type="number" name="telefono" placeholder="Ingrese su Teléfono" id="telefono"><br>

                    <label for="email">Email: </label>
                    <input type="email" name="email" placeholder="Ingrese su Email" id="email"><br>

                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">

        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">

            <a href="https://www.facebook.com" target="_blank">
